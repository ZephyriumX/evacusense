services:
  - type: web
    name: evacusense-backend
    env: python
    plan: free
    # If your FastAPI/uvicorn start command expects backend.app.main:app
    # and backend/ directory is in the repo root, keep root blank or set to ".".
    root: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: UTTAM_REFRESH_MINUTES
        value: "10"
      - key: UTTAM_RUN_ON_START
        value: "true"
      - key: UTTAM_ADMIN_TOKEN
        value: "admin123"
      - key: UTTAM_PREDICTIONS_PATH
        value: "/opt/render/project/src/data/generated/uttam_flood_predictions.json"
